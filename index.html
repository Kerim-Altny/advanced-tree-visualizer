<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="tree-type-selector">
    <label for="treeType">Type:</label>
    <select id="treeType">
        <option value="BST">BST</option>
        <option value="AVL">AVL</option>
        <option value="RBT">Red-Black Tree</option>
        <option value="LLRBT">Left-Leaning RBT</option>
        <option value="MinHeap">Min Heap</option>
        <option value="MaxHeap">Max Heap</option>
        <option value="Graph">Graph</option>
    </select>
</div>
<div id="rotationMessage" class="rotation-message"></div>

<div class="stats-panel">
    <h3>Tree Stats</h3>
    <div class="stat-item">Height: <span id="statHeight">0</span></div>
    <div class="stat-item">Nodes: <span id="statTotal">0</span></div>
    <div class="stat-item">Leaves: <span id="statLeaves">0</span></div>
</div>
<div class="adj-panel" style="display: none;">
    <h3>Adjacency List</h3>
    <div id="adjListContent"></div>
</div>
<canvas id="bstCanvas"></canvas>
<div class="output-panel">
    <span class="label" id="outputLabel">Output:</span>
    <span id="outputContent"></span>
</div>
<div class="controls">
    <div class="mode-selector">
        <label><input type="radio" name="mode" value="auto" checked> Auto</label>
        <label><input type="radio" name="mode" value="step"> Step</label>
    </div>
    <button id="nextStepBtn" disabled>➡️ Next</button>
    <div class="divider"></div>
    <input type="number" id="valueInput" placeholder="Enter number">
    <button id="insertBtn">Insert</button>
    <button id="deleteBtn">Delete</button>
    <button id="searchBtn">Search</button>
    <span class="divider">|</span>
    <button id="preOrderBtn">PreOrder</button>
    <button id="inOrderBtn">InOrder</button>
    <button id="postOrderBtn">PostOrder</button>
    <span class="divider">|</span>
    <button id="buildHeapBtn" style="display: none;">Build Heap</button>
    <button id="randomGraphBtn" style="display: none;">Random Graph</button>
    <button id="bfsBtn" style="display: none;">BFS</button>
    <button id="dfsBtn" style="display: none;">DFS</button>
    <button id="balanceBtn">Balance</button>
    <button id="randomBtn">Random Tree</button>
    <button id="clearBtn">Clear</button>
</div>
<script src="script.js"></script>
</body>

</html>
